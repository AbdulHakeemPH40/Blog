{% extends 'sitevisitor/site_base.html' %}
{% load static %}
{% block title %}My Blog | Reset Password{% endblock %}

{% block custom_css %}
<link rel="stylesheet" href="{% static 'assets/css/userpanel/reset_password.css' %}">
{% endblock %}

{% block content %}
<div class="container reset-password-page">
    <div class="card mt-5">
        <div class="card-body">
            <h3 class="card-title text-center">Reset Password</h3>
            <form id="reset-password-form" method="POST" action="{% url 'user_home' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="newPassword" name="new_password" placeholder="New password" required>
                        <div class="input-group-append">
                            <span class="input-group-text" onclick="togglePasswordVisibility('newPassword', 'toggleNewPasswordIcon')">
                                <i class="fas fa-eye" id="toggleNewPasswordIcon"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="confirmPassword" name="confirm_password" placeholder="Confirm password" required>
                        <div class="input-group-append">
                            <span class="input-group-text" onclick="togglePasswordVisibility('confirmPassword', 'toggleConfirmPasswordIcon')">
                                <i class="fas fa-eye" id="toggleConfirmPasswordIcon"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
                <div id="alert-section" class="mt-3"></div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
