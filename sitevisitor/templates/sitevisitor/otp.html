{% extends 'sitevisitor/site_base.html' %}
{% load static %}
<title>
    {% block title %}Enter OTP{% endblock %}
</title>
{% block custom_css %}
<link rel="stylesheet" href="{% static 'assets/css/sitevisitor/style.css' %}">
{% endblock %}
{% block content %}
<div class="container">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title text-center">OTP Verification</h3>
            <form id="otp-form" method="POST" action="{% url 'resetting_password'%}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="otp">Enter the OTP sent to your email or mobile</label>
                    <div class="d-flex justify-content-center">
                        <input type="text" class="form-control otp-input" maxlength="1" required>
                        <input type="text" class="form-control otp-input" maxlength="1" required>
                        <input type="text" class="form-control otp-input" maxlength="1" required>
                        <input type="text" class="form-control otp-input" maxlength="1" required>
                        <input type="text" class="form-control otp-input" maxlength="1" required>
                        <input type="text" class="form-control otp-input" maxlength="1" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Verify OTP</button>
                <div id="alert-section" class="mt-3"></div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'assets/js/otp.js' %}"></script>
{% endblock %}
